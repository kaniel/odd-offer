<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Offer多多</title>

<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet/less" type="text/css" href="static/style.less">

<script src="static/jquery-1.7.2.min.js"></script>
<script src="static/less-1.3.0.min.js" ></script>
<script src="static/bootstrap/js/bootstrap.min.js" ></script>

</head>


<body>
<article>
    <header id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner" style="background-color:#3C5999">
            <div class="container">
                <div class="row">
                    <div class="nav-collapse collapse">
                        <a href="index.html"><h2 class="span8 logo" style="color:#999">Offer多多</h2></a>
                        <h5 class="span4 desc" style="padding-top:10px">
                            留学领域的社交问答
                            <span class="label label-important">Hot</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block top %}{% endblock %}

    <div class="container" style="margin-top:70px">
        <div class="row">
            <header id="header">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                <div class="alert {{ 'alert-'+category }}">
                    <a class="close" data-dismiss="alert">x</a>
                        {{ message }}
                </div>    
                {% endfor %}
                {% endwith %}
            </header>

            {% block content %}{% endblock %}
        </div>
        
        <hr>

        <footer>
            ©copyright
        </footer>
    </div>

</article>
</body>
</html>
