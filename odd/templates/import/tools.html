{% macro flashed_msg() %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert {{ 'alert-'+category }}">
    <a class="close" data-dismiss="alert">x</a>
        {{ message }}
</div>    
{% endfor %}
{% endwith %}

{% endmacro %}

{% macro error(msg) %}
{% if msg %} 
    <span class="help-inline label label-important">
        {{ msg[0] }}
    </span> 
{% endif %}
{% endmacro %}
