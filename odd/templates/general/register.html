<head>

<body>
<article>

<header class="header navbar navbar-fixed-top">
	<div class="navbar-inner" style="background-color:#3C5999">
		<div class="container">
		<div class="row">
		<div class="nav-collapse collapse">
			<a href="index.html"><h2 class="span8 logo" style="color:#999">Offer多多</h2></a>
			<h5	class="span4 desc" style="padding-top:10px">
				留学领域的社交问答
				<span class="label label-important">Hot</span>
			</h5>
		</div>
		</div>
		</div>
	</div>
</header>

<script>
    $(function(){
		var options = {
			'placement' : 'right',
			'trigger' : 'focus'
			 }
		$('#register-form input').tooltip(options)
		})
</script>

<div class="container" style="margin-top:70px">
<div class="row">
    <section class="register-wrapper">
    <form id="register-form" class="well form-horizontal">
        <h3 class="alert alert-info">欢迎注册</h3>

        <div class="control-group">
        <label class="control-label">邮箱地址*</label>
         <div class="controls">
         <input name="email" type="email" title="请输入有效地邮箱地址"/>
         </div>
         </div>

<div class="control-group">
<label class="control-label">昵称*</label>
<div class="controls">
<input name="nickname" type="text" title="长度5至12位，字母数字或以下字符@_-"/>
</div>
</div>

<div class="control-group">
<label class="control-label">性别*</label>
<div class="controls">
<label class="radio">
<input name="sex" type="radio" checked="checked" value="0"/>男
</label>
<label class="radio">
<input name="sex" type="radio" value="1"/>女
</label>
</div>
</div>

<div class="control-group">
<label class="control-label">密码*</label>
<div class="controls">
<input name="passwd" type="password" title="长度5至12位，字母数字或以下字符@_-"/>
</div>
</div>

<div class="control-group">
<label class="control-label">确认密码*</label>
<div class="controls">
<input name="confirm" type="password" title="确保密码一致"/>
</div>
</div>

<div class="control-group">
<label class="control-label"></label>
<div class="controls">
<label class="checkbox">
<input name="agree" type="checkbox"/>
我已经认真阅读并同意
<a href="">《Offer多多协议》</a>
</label>
</div>
</div>

<hr>

<div class="control-group">
<div class="controls">
<input class="btn btn-primary" type="submit" value="确认提交"/>
<a href="index.html" class="btn">取消</a>
</div>
</div>
</form>
</section>	

</div>

</div>
