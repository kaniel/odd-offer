{% extends 'layout.html' %}

{% block rheader %}
<li>
    <a>
        <img src="http://www.gravatar.com/avatar/{{ current_user.email_hash() }}?s=20" />
        {{ current_user.nickname }}
    </a>
</li>
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<b class="caret"></b></a>
    <ul class="dropdown-menu">
        <a href="{{ url_for('general.logout') }}">注销</a>
    </ul>
</li>
{% endblock %}


{% block top %}

<section id="search-row">
<form class="form-search thumbnail" action="" method="get">
    <input type="search" placeholder="小组，问题">
    <input class="btn" type="submit" value="Go">
</form>
</section>

{% endblock %}
