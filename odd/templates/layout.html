<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Offer多多</title>

<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet/less" type="text/css" href="static/style.less">

<script src="static/jquery-1.7.2.min.js"></script>
<script src="static/less-1.3.0.min.js" ></script>
<script src="static/bootstrap/js/bootstrap.min.js" ></script>

</head>


<body>
<article>
    <header id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="{{ url_for('general.index') }}">Offer多多</a>
                
                <ul class="nav pull-right">
                {% block rheader %}
                    <li class="navbar-text">
                    留学领域的社交问答
                    <span class="label label-important">Hot</span>
                    </li>
                {% endblock %}
                </ul>
            </div>
        </div>
    </header>

    <div id="top">
        {% block top %}{% endblock %}
    </div>

    <div id="content" class="container">
        {% block head %}
            <header>
                {% from 'import/tools.html' import flashed_msg %}
                {{ flashed_msg() }}
            </header>
        {% endblock %}

        <div class="row">
            {% block content %}{% endblock %}
        </div>
        
        <hr>

        <footer>
            ©copyright
        </footer>
    </div>

</article>
</body>
</html>
